<div class="col-lg-3 col-md-3 col-sm-2 hidden-xs"></div>
<div class="col-lg-6 col-md-6 col-sm-10 col-xs-12">
  <form [formGroup]="makeTodoListForm" (ngSubmit)="onFormSubmit()">
    <div class="form-group">
      <label for="mk-todo-name">Name of the list: </label>
      <input class="form-control" type="text" max="40" id="mk-todo-name" formControlName="name" placeholder="eg: Shopping list..." />
    </div>
    <div class="form-group">
      <label for="mk-todo-desc" class="control-label">The description of this list</label>
      <textarea class="form-control" type="text" id="mk-todo-desc" formControlName="description" placeholder="Describe this list(optional)">
    </textarea>
    </div>
    <div class="form-group">
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <button [disabled]="makeTodoListForm.invalid" class="btn btn-primary btn-block">Create New List</button>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <button class="btn btn-danger btn-block">Cancel</button>
      </div>
    </div>
  </form>

</div>
